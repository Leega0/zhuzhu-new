<script>
  var $showBtn = $('.depositPrincipal-btn');

  $showBtn.on('click', function() {
    var _self = $(this);
    var $detail = $('.depositPrincipal-detail');

    if(_self.hasClass('depositPrincipal-btn-close')) {
      _self.addClass('depositPrincipal-btn-open').removeClass('depositPrincipal-btn-close');
      $detail.show(300);
    } else {
      _self.removeClass('depositPrincipal-btn-open').addClass('depositPrincipal-btn-close');
      $detail.hide(300);

  });
