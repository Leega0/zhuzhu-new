<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>过年天天乐</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/event-01-25-loading.js"></script>
</head>
<body>
  <div id="loading">
    <img src="images/loading-image.gif" alt="">
  </div>

  <div id="stage" class="ui-hide">
  <div class="lottery-container">
    <p class="lottery-title ui-align-center">您今天有<span class="" id="timeC">1</span>次抽奖机会</p>
    <!-- 抽奖箱体开始 -->
    <div class="lottery-draw-box-main" id="lottery">
    <div class="lottery-border-bg">
    <div class="lottery-biling-bg">
      <ul class="prize-lotter">
        <li class="prize-lotter-item prize-number-1" id="167">
          <img src="images/lottery/lottery-award-100.png" alt="">
        </li>
        <li class="prize-lotter-item prize-number-2" id="163">
          <img src="images/lottery/lottery-award-false.png" alt="">
        </li>
        <li class="prize-lotter-item prize-number-3" id="171">
          <img src="images/lottery/lottery-award-200.png" alt="">
        </li>
        <li class="prize-lotter-item prize-number-8" id="162">
          <img src="images/lottery/lottery-award-100.png" alt="">
        </li>
        <li><a href="javascript:void(0)" id="lottery_btn" class="lottery_btn"></a></li>
        <li class="prize-lotter-item prize-number-4" id="164">
          <img src="images/lottery/lottery-award-false.png" alt="">
        </li>
        <li class="prize-lotter-item prize-number-7" id="165">
          <img src="images/lottery/lottery-award-300.png" alt="">
        </li>
        <li class="prize-lotter-item prize-number-6" id="170">
          <img src="images/lottery/lottery-award-false.png" alt="">
        </li>
        <li class="prize-lotter-item prize-number-5" id="166">
          <img src="images/lottery/lottery-award-1000.png" alt="">
        </li>
      </ul>
      </div>
      </div>
    </div>
    <!-- 抽奖箱体end -->
    <p class="ui-align-center ui-pt5">
      <a href="" class="ui-link ui-link-gray">抽奖规则</a>
    </p>
    </div>
  <div class="setting-btn-wrap">
      <div class="clearfix">
        <a href="#" class="ui-btn ui-btn-whiteBlack ui-btn-inline">晒钱罐</a>
        <a href="#" class="ui-btn ui-btn-main ui-btn-inline">存 钱</a>
      </div>      
    </div>
  <!-- 中奖弹窗 -->
  <div class="lottery-award-dialog ui-hide">
    <div class="lottery-head-img">
      <img src="images/lottery/lottery-head-prize.png" alt="" id="lottery_head_img">
    </div>
    <p id="lottery_award_content">恭喜您，获得1000元特权金。特权金按8%年
化收益率计息，可在存钱时进行抵扣。</p>
    <div class="ui-dialog-btnWrap">
      <a href="javascript:void(0);" class="ui-btn ui-btn-whiteBlack ui-dialog-btn-submit">确认</a>
      <a href="" class="ui-btn ui-hide ui-btn-whiteBlack" id="phy_award_btn">知道了</a>
    </div>
  </div>
  </div>

<script src="js/common.js"></script>
