<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>存钱提醒</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
</head>
<body>
<div class="remind-detail-wrap">
<div class="ui-container">
  <div class="item-content">
    <div class="remind-date-wrap">
      <img src="images/icon-deposit/remind-clock.png" alt="" class="remind-detail-img">
      <div class="remind-date ui-fr">
        <p class="date-num">15日</p>
        <p class="date-text">工资日</p>
      </div>
    </div>
    <div class="item-info">
        <p class="detail-info">猪猪会在每月工资日，提醒您存钱哦</p>
        <a href="#" class="ui-btn-link ui-btn-link-gray ui-fr" id="cancle_remind">取消提醒</a>
    </div>
  </div>
</div>
</div>
<div class="ui-container">
  <a href="#" class="ui-btn ui-btn-whiteBlack-border">返 回</a>
</div>
<script src="js/lib/zepto.min.js"></script>
<script src="js/common.js"></script>
<script>
  $("#cancle_remind").on('click',function(){
      $.dialog('确定取消',{
        type:'alert',
        submitCallback:function(){
          //回调反馈
          alert("取消成功")
      }
      });
      $(".ui-dialog-text").addClass('ui-align-center')
  })
</script>
</body>
</html>
