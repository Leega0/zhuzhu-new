<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>创建S钱罐</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
</head>

<body>
  <div class="deposit-s-container">
    <img class="deposit-s-img" src="images/icon-deposit/s.png" alt="">

    <h3 class="deposit-s-title">S钱罐</h3>

    <div class="ui-input-wrap">
      <div class="ui-label">目标金额</div>

      <div class="ui-input-body ui-input-body-label">
        <div class="ui-input-content">
          <input id="depositCreateDate" type="text" class="ui-input" placeholder="500-200000"/>
          <span class="ui-input-unit">元</span>
          <i class="ui-input-clear"></i>
        </div>
      </div>
    </div>

    <div class="ui-input-wrap">
      <div class="ui-label">完成时间</div>

      <div class="ui-input-body ui-input-body-label">
        <p class="ui-input-text">2015-02-13</p>
      </div>
    </div>

    <div class="ui-input-wrap">
      <div class="ui-label">最后计息日</div>

      <div class="ui-input-body ui-input-body-label">
        <p class="ui-input-text">2015-02-13</p>
      </div>
    </div>

    <p class="deposit-s-rules"><a class="ui-link ui-link-gray" href="#">S钱罐规则</a></p>
  </div>

  <div class="ui-container">
    <a href="#" class="ui-btn ui-btn-main">确认创建去存钱</a>

    <p class="ui-align-center"><a class="ui-link ui-link-gray" href="#">创建普通钱罐</a></p>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/common.js"></script>
</html>
