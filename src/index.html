<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>猪猪钱罐</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
  <link rel="stylesheet" type="text/css" href="style/plugin.css">
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="#"><img style="display:block;width:100%;" src="images/banner-text.jpg" alt=""/></a>
      </div>
      <div class="swiper-slide">
        <a href="#"><img style="display:block;width:100%;" src="images/banner-text.jpg" alt=""/></a>
      </div>
    </div>
  </div>

  <div class="index-top">
    <img class="index-bg" src="images/index/index-bg.jpg" alt=""/>
    <p class="index-count">当前累计钱罐数：50000</p>
    <i class="index-arrow"></i>
  </div>

  <div class="index-container">
    <img class="index-table" src="images/index/index-table.jpg" alt=""/>

    <div class="index-intro clearfix">
      <div class="index-intro-item">
        <h3 class="index-intro-title">
          <img src="images/icon-png/wallet.png" alt=""/>
          <span>存入金额</span>
        </h3>
        <p class="index-intro-text">钱罐500元起创建</p>
        <p class="index-intro-text">100元起存,上限20万元</p>
      </div>

      <div class="index-intro-item">
        <h3 class="index-intro-title">
          <img src="images/icon-png/clock.png" alt=""/>
          <span>随存定取</span>
        </h3>
        <p class="index-intro-text">随时存入</p>
        <p class="index-intro-text">到期自动提现</p>
      </div>
    </div>
    
    <p class="ui-align-center ui-pt10"><a href="#" class="ui-link ui-link-gray">收益计算规则</a></p>
  </div>

  <ul class="account-nav index-nav">
    <li><a href="#">猪猪钱罐</a></li>
    <li><a href="#">安全保障</a></li>
    <li><a href="#">常见问题</a></li>
    <li><a href="#">个人中心</a></li>
  </ul>

  <div class="index-btn-wrap">
    <a href="#" class="ui-btn ui-btn-main">创建钱罐</a>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/plugin.js"></script>
<script src="js/common.js"></script>
<script>
  //轮播
  var swiper = new Swiper('.swiper-container', {
    autoplay : 4000,
    loop : true
  });


  $(window).on('resize', function() {
    swiper.update();
  });

  var $btnWrap = $('.index-btn-wrap');

  window.addEventListener('touchstart', function(e) {
    var target = e.targetTouches[0];
    var y = target.pageY;

    window.addEventListener('touchmove', function(e) {
      var target = e.targetTouches[0];
      var currentY = target.pageY;



      if(currentY > y) {
        $btnWrap.css('display', 'block');
      } else {
        $btnWrap.css('display', 'none');
      }
    }, false);

    window.addEventListener('touchend', function() {
      window.removeEventListener('touchmove', false);
      window.removeEventListener('touchend', false);
    });
  }, false);
</script>
</html>
